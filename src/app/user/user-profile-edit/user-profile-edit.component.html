

<div class="container">
  <div class="col-md-7 offset-md-2 mt-5">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6">
            <h5>{{'CARD.CARD_HEADER_EDIT_PROFILE' | translate}}</h5>
          </div>
        </div>
      </div>

      <div class="card-body">
        <form [formGroup]="profileUpdateForm">
          <div class="py-1 col-md-12">
            <div class="form-group row">
              <label for="firstName" class="col-md-3">{{'FORM.FORM_FIRST_NAME' | translate}}</label>
              <div class="col-md-8">
                <input formControlName="firstName" placeholder="{{'FORM.FORM_FIRST_NAME' | translate}}"
                  class="form-control" />

              </div>
            </div>

            <div class="form-group row">
              <label for="lastName" class="col-md-3">{{'FORM.FORM_LAST_NAME' | translate}}</label>
              <div class="col-md-8">
                <input formControlName="lastName" placeholder="{{'FORM.FORM_LAST_NAME' | translate}}"
                  class="form-control" />
              </div>
            </div>

            <div class="form-group row">
              <label for="reportPlan" class="col-md-3">{{'FORM.FORM_GENDER' | translate}}</label>
              <div class="col-md-8">

                <div class="custom-control custom-radio">
                  <input type="radio" formControlName="gender" [checked]="gender=='Male'? true: false" id="customRadioInline1" 
                   value="Male" class="custom-control-input">
                  
                  <label class="custom-control-label" for="customRadioInline1">{{'FORM.FORM_MALE' | translate}}</label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" formControlName="gender" [checked]="gender=='Female'? true: false" id="customRadioInline2" 
                   value="Female" class="custom-control-input">
                  
                  <label class="custom-control-label" for="customRadioInline2">{{'FORM.FORM_FEMALE' | translate}}</label>
                </div>

              </div>

            </div>

            <div class="form-group row">
              <label for="phone" class="col-md-3">{{'FORM.FORM_PHONE' | translate}}</label>
              <div class="col-md-8">
                <input formControlName="phone" placeholder="{{'FORM.FORM_PHONE' | translate}}" class="form-control" />
              </div>
            </div>

            <div class="form-group row">
              <label for="jobTitle" class="col-md-3">{{'FORM.FORM_JOBTITLE' | translate}}</label>
              <div class="col-md-8">
                <input formControlName="jobTitle" placeholder="{{'FORM.FORM_JOBTITLE' | translate}}"
                  class="form-control" />
              </div>

            </div>

            <div class="form-group row">
              <label for="address" class="col-md-3">{{'FORM.FORM_ADDRESS' | translate}}</label>
              <div class="col-md-8">

                <div class="row">
                  <div class="input-group col-md-6">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend">ã€’</span>
                    </div>
                    <input formControlName="post_address" class="form-control" aria-describedby="inputGroupPrepend">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 mt-3">
                    <textarea rows="2" cols="55" formControlName="address" class="form-control"
                      placeholder="{{'FORM.FORM_ADDRESS' | translate}}"></textarea>
                  </div>

                </div>

              </div>
            </div>

            <div class="offset-md-4 col-md-4 mt-5">
              <button type="button" (click)="onSubmit()" [disabled]="loading" class="btn btn-block btn-sm btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                {{'FORM.FORM_UPDATE_BTN' | translate}}
              </button>
              <button type="button" [routerLink]="['/user']"
                class="btn btn-block btn-sm btn-primary">{{'FORM.FORM_BACK_BTN' | translate}}</button>

            </div>

          </div>

        </form>

      </div>
    </div>
  </div>
</div>
